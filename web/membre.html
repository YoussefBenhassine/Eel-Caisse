<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caisse Membre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="membre.html">Caisse Membre</a>
        <a href="action.html">Caisse Action</a>
        <a href="dashboard.html">Dashboards</a>
    </nav>
    <h1>Caisse Membre</h1>
    <div id="app">
        <div id="caisse-membre">
            <h2>Caisse Membre</h2>
            <div id="cotisations">
                <h3>Gestion des Cotisations</h3>
                <label for="nom">Nom et Prénom:</label>
                <input type="text" id="nom">
                <label for="montant">Montant:</label>
                <input type="number" id="montant">
                <button id="ajouter-cotisation">Ajouter Cotisation</button>
                <button id="rafraichir-cotisations">Rafraîchir</button>
                <table id="table-cotisations">
                    <thead>
                        <tr>
                            <th>Numéro</th>
                            <th>Nom</th>
                            <th>Cotisation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div id="table-generale">
                <h3>Table Générale</h3>
                <label for="libelle">Libellé:</label>
                <input type="text" id="libelle">
                <label for="montant-transaction">Montant:</label>
                <input type="number" id="montant-transaction">
                <label for="type-transaction">Type:</label>
                <select id="type-transaction">
                    <option value="entrée">Entrée</option>
                    <option value="sortie">Sortie</option>
                </select>
                <button id="ajouter-transaction">Ajouter Transaction</button>
                <button id="rafraichir-caisse-membre">Rafraîchir</button>
                <table id="table-caisse-membre">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Libellé</th>
                            <th>Entrée</th>
                            <th>Sortie</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="eel.js"></script>
    <script src="membre.js"></script>
</body>
</html>
