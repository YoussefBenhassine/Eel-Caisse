<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="eel.js"></script>
    <script src="dashboard.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="membre.html">Caisse Membre</a>
        <a href="action.html">Caisse Action</a>
        <a href="dashboard.html" class="active">Dashboards</a>
    </nav>

    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <h1>Dashboard</h1>
    </header>

    <!-- Main Content -->
    <main class="dashboard-content">
        <!-- Caisse Membre Section -->
        <section class="dashboard-section">
            <h2>Caisse Membre</h2>
            <div class="dashboard-controls">
                <label for="action-caisse-membre">Choisir une action:</label>
                <select id="action-caisse-membre">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="chart-container">
                <canvas id="graphique-caisse-membre" width="900" height="700"></canvas>
            </div>
        </section>

        <!-- Caisse Action Section -->
        <section class="dashboard-section">
            <h2>Caisse Action</h2>
            <div class="chart-container">
                <canvas id="graphique-caisse-action" width="900" height="700"></canvas>
            </div>
            <div class="dashboard-stats">
                <p>Total des entr√©es : <span id="total-entrees-caisse-action">0.00 DT</span></p>
                <p>Total des sorties : <span id="total-sorties-caisse-action">0.00 DT</span></p>
                <p>Solde actuel : <span id="solde-caisse-action">0.00 DT</span></p>
            </div>
        </section>
    </main>
</body>
</html>
